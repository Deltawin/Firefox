pref("browser.cache.use_new_backend", 1);
//Réglage Correcteur Orthographique
pref("layout.spellcheckDefault", 2);
//
pref("accessibility.force_disabled", 1);
pref("toolkit.cosmeticAnimations.enabled", false);

