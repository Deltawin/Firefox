// config auto

pref("Accessibility.blockautorefresh", true);
pref("browser.sessionhistory.max_total_viewers", 0);
pref("browser.cache.check_doc_frequency", 1);
pref("browser.sessionhistory.max_entries", 5);
pref("browser.turbo.enabled", true);
pref("config.trim_on_minimize", true);
pref("dom.max_chrome_script_run_time", 60);
pref("dom.max_script_run_time", 60);
pref("network.dns.disableIPv6", true);
pref("network.prefetch-next", false);
